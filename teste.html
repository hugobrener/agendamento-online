<!DOCTYPE html>
<html>
<head>
  <title>Agendamento de Barbearia</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .barber-img {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">Agendamento de Barbearia</h1>
    <div class="row">
      <div class="col-md-6">
        <h2>Escolha um barbeiro:</h2>
        <img class="barber-img" id="lucas-img" src="lucas.jpg" alt="Lucas" width="150" height="150">
        <p class="text-center">Lucas</p>
      </div>
      <div class="col-md-6">
        <h2>Escolha um serviço:</h2>
        <select class="form-control" id="servico-select">
          <option value="">Selecione um serviço</option>
          <option value="corte">Corte</option>
          <option value="barba">Barba</option>
          <option value="selagem">Selagem</option>
          <option value="barbaterapia">Barbaterapia</option>
          <option value="pezinho">Pezinho</option>
        </select>
      </div>
    </div>
    <div class="row mt-4">
      <div class="col-md-12">
        <h2>Escolha um horário:</h2>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="horario-radio" id="radio-9h" value="9h">
          <label class="form-check-label" for="radio-9h">9h</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="horario-radio" id="radio-10h" value="10h">
          <label class="form-check-label" for="radio-10h">10h</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="horario-radio" id="radio-11h" value="11h">
          <label class="form-check-label" for="radio-11h">11h</label>
        </div>
      </div>
    </div>
    <div class="row mt-4">
      <div class="col-md-12">
        <button class="btn btn-primary" id="agendar-btn">Agendar</button>
      </div>
    </div>
  </div>
