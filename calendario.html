<!DOCTYPE html>
<html>
<head>
  <title>Calendário</title>
  <!-- Adicione os links para os arquivos CSS do Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="estilo-calendario.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="MesAno text-center" id="mes-titulo">Agenda</h1>
    <div class="row">
      <div class="col">
        <table class="text-center table table-bordered">
          <thead>
            <tr class="day-week text-white">
              <th class="p-1 ">Domingo</th>
              <th class="p-1 ">Segunda</th>
              <th class="p-1 ">Terça</th>
              <th class="p-1 ">Quarta</th>
              <th class="p-1 ">Quinta</th>
              <th class="p-1 ">Sexta</th>
              <th class="p-1 ">Sábado</th>
            </tr>
          </thead>
          <tbody class='text-center' id="calendario">
            <!-- calendário via JavaScript -->
          </tbody>
        </table>
      </div>
    </div>
  </div>
  

  <!-- Modal -->
  <div class="modal fade" id="exampleModalToggle" aria-hidden="true" aria-labelledby="exampleModalToggleLabel" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalToggleLabel">Selecione as opções</h1>
          <button type="button" class="btn-close p-1" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="container-fluid">
            <div class="row">
              <h3>Profissional</h3>
              <div class="col-md-6">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                  <label class="form-check-label" for="flexRadioDefault1">
                    <img class="mx-2 text-center" src="imagens/foto-marcos-perfil.jpg" alt="">
                    <p class="mx-2 text-center">Marcos Ribeiro</p>
                  </label>
                </div>
              </div>
              <div class="col-md-6 ">
              <div class="form-check">
                  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                  <label class="form-check-label" for="flexRadioDefault2">
                    <img class="mx-2 text-center" src="imagens/foto-lucas-perfil.jpg" alt="">
                    <p class="mx-2 text-center">Lucas Marcelo</p>
                  </label>
                </div> 
            </div>
            <div class="row">
              <h3>Serviços</h3>
              <div class="col-md-12 ms-auto">
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                  <label class="form-check-label" for="inlineCheckbox1">corte</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                  <label class="form-check-label" for="inlineCheckbox2">barba</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3" >
                  <label class="form-check-label" for="inlineCheckbox3">sobrancelha</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="option4" >
                  <label class="form-check-label" for="inlineCheckbox4">pezinho</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="inlineCheckbox5" value="option5" >
                  <label class="form-check-label" for="inlineCheckbox5">botox</label>
                </div>
              </div>
            </div>
            <div class="row">
              <h3>Horários</h3>
              <div class="col-md-12 ms-auto"><div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                <label class="form-check-label" for="inlineRadio1">8:00</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                <label class="form-check-label" for="inlineRadio2">9:00</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3" >
                <label class="form-check-label" for="inlineRadio3">10:00 </label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option4" >
                <label class="form-check-label" for="inlineRadio4">11:00 </label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio5" value="option5" >
                <label class="form-check-label" for="inlineRadio5">14:00 </label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio6" value="option6" >
                <label class="form-check-label" for="inlineRadio6">15:00 </label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio7" value="option7" >
                <label class="form-check-label" for="inlineRadio7">16:00 </label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio8" value="option8" >
                <label class="form-check-label" for="inlineRadio8">17:00 </label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio9" value="option9" >
                <label class="form-check-label" for="inlineRadio9">18:00 </label>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary text-white" data-bs-dismiss="modal" data-bs-toggle="modal">Voltar</button>
          <button class="btn bg-principal text-white" data-confirma data-bs-target="dismiss" data-bs-toggle="modal">Concluir</button>
        </div>
      </div>
    </div>
  </div>
  
  
  <!-- Adicione os links para os arquivos JavaScript do Bootstrap e o seu próprio código JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="js/calendario.js"></script>
</body>
</html>
