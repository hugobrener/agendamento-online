<!DOCTYPE html>
<html>
<head>
  <title>Calendário</title>
  <!-- Adicione os links para os arquivos CSS do Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="estilo-calendario.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="MesAno">Calendário</h1>
    <div class="row size-week">
      <div class="col">
        <table class="text-center table table-bordered">
          <thead>
            <tr>
              <th class="p-0 size-week">Domingo</th>
              <th class="p-0 size-week">Segunda</th>
              <th class="p-0 size-week">Terça</th>
              <th class="p-0 size-week">Quarta</th>
              <th class="p-0 size-week">Quinta</th>
              <th class="p-0 size-week">Sexta</th>
              <th class="p-0 size-week">Sábado</th>
            </tr>
          </thead>
          <tbody class='text-center' id="calendario">
            <!-- Aqui será gerado o calendário via JavaScript -->
          </tbody>
        </table>
      </div>
    </div>
  </div>
  

  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Escolha o Profissional</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">x</button>
        </div>
        <div class="modal-body">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
              Lucas Marcelo
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
            <label class="form-check-label" for="flexRadioDefault2">
              Marcos RIbeiro
            </label>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Voltar</button>
          <button type="button" class="btn btn-primary">Confirmar</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Adicione os links para os arquivos JavaScript do Bootstrap e o seu próprio código JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="js/calendario.js"></script>
</body>
</html>
