    <!DOCTYPE html>
<html>
<head>
  <title>Tabela de Horários</title>
  <style>
    table {
      width: 300px;
      border-collapse: collapse;
    }

    th, td {
      padding: 10px;
      text-align: center;
      border: 1px solid black;
    }

    .horario-btn {
      cursor: pointer;
    }
  </style>
</head>
<body>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
    Launch static backdrop modal
    </button>
  
  <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">Modal title</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
            ...
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Understood</button>
            </div>
        </div>
        </div>
    </div>
  <table>
    <tr>
      <td><button class="horario-btn">8h - 9h</button></td>
      <td><button class="horario-btn">8h30 - 9h30</button></td>
      <td><button class="horario-btn">9h - 10h</button></td>
    </tr>
    <tr>
      <td><button class="horario-btn">8h - 9h</button></td>
      <td><button class="horario-btn">8h30 - 9h30</button></td>
      <td><button class="horario-btn">9h - 10h</button></td>
    </tr>
    <tr>
      <td><button class="horario-btn">8h - 9h</button></td>
      <td><button class="horario-btn">8h30 - 9h30</button></td>
      <td><button class="horario-btn">9h - 10h</button></td>
    </tr>
  </table>
  <button  class="btn-principal btn-hover btn-active bg-gradient-vp" type="button">Agendar</button>
  <script>

    // Obtém todos os botões de horários
    const horarioBtns = document.getElementsByClassName('horario-btn');

    // Adiciona um evento de clique a cada botão de horário
    for (let i = 0; i < horarioBtns.length; i++) {
      horarioBtns[i].addEventListener('click', function() {
        // Obtém o horário escolhido
        const horario = horarioBtns[i].innerText;

        // Exibe uma pop-up com a mensagem "Escolha seu horário" e o horário escolhido
        alert('Escolha seu horário: ' + horario);
      });
    }
  </script>
</body>
